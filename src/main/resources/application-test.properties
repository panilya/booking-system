spring.main.allow-circular-references=true

spring.jpa.properties.hibernate.default-schema=public
spring.test.database.replace=none

application.hostname=http://localhost:8080

spring.flyway.enabled=true

#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.jdbc.core=TRACE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always
spring.datasource.url=jdbc:postgresql://localhost:5435/blue-table-db
spring.datasource.username=blue-table
spring.datasource.password=blue-table

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
